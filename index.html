<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Калькулятор</title>
	<!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper container">
		
			<div class=" col led" id="led">
				0
			</div>
		<div class="container NumButtons">
			<div class="row">
				<button class="numButton ">9</button>
				<button class="numButton ">8</button>
				<button class="numButton ">7</button>
				<button class="opButton " id="sin">sin(x)</button>
				<button class="opButton " id="add">+</button>
				<button class="opButton " id="sub">-</button>
				<!-- <button class="numButton ">7</button> -->
				<!-- <button class="numButton ">7</button> -->
			</div>
			<div class="row">
				<button class="numButton ">6</button>
				<button class="numButton ">5</button>
				<button class="numButton ">4</button>
				<button class="opButton " id="cos">cos(x)</button>
				<button class="opButton " id="div">&#247;</button>
				<button class="opButton " id="equally">=</button>

			</div>
			<div class="row">
				<button class="numButton ">3</button>
				<button class="numButton ">2</button>
				<button class="numButton ">1</button>
				<button class="opButton " id="log">log<sub>e</sub>(x)</button>
				<button class="opButton " id="mul">*</button>
				<button class="opButton " id="c">C</button>


			</div>
			<div class="row">
				<button class="numButton ">0</button>
				<button class="opButton " id="dot">.</button>
				<button class="opButton " id="sqrt">&#8730;</button>
				<button class="opButton " id="exp">e<sup>x</sup></button>
				<button class="opButton " id="sqr">x<sup>2</sup></button>
				<button class="opButton " id="ce">CE</button>

			</div>
			
		</div>
	</div>
</body>

<script src="js/proc.js"></script>
</html>
