<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Калькулятор</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper container">
		<div class="row justify-content-center">
			<div class=" col led" id="led">

			</div>
		</div>
		<div class="container NumButtons">
			<div class="row">
				<button class="numButton col-sm-3">9</button>
				<button class="numButton col-sm-3">8</button>

				<button class="opButton col-sm-3" id="sub">-</button>
				<button class="opButton col-sm-3" id="sub">-</button>
				<!-- <button class="numButton col-sm-3">7</button> -->
				<!-- <button class="numButton col-sm-3">7</button> -->
			</div>
			<div class="row">
				<button class="numButton col-sm-3">6</button>
				<button class="numButton col-sm-3">5</button>

				<button class="opButton col-sm-3" id="add">+</button>
				<button class="opButton col-sm-3" id="add">+</button>

			</div>

				<button class="numButton col-sm-3">3</button>

				<button class="numButton col-sm-3">0</button>

		</div>

<script src="js/proc.js"></script>
