<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Калькулятор</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper container">
		<div class="row justify-content-center">
			<div class=" col led" id="led">
				0
			</div>
		</div>
		<div class="container NumButtons">
			<div class="row">
				<button class="numButton col-sm-2">9</button>
				<button class="numButton col-sm-2">8</button>
				<button class="numButton col-sm-2">7</button>
				<button class="opButton col-sm-2" id="sub">%</button>
				<button class="opButton col-sm-2" id="sub">-</button>
				<!-- <button class="numButton col-sm-2">7</button> -->
				<!-- <button class="numButton col-sm-2">7</button> -->
			</div>
			<div class="row">
				<button class="numButton col-sm-2">6</button>
				<button class="numButton col-sm-2">5</button>
				<button class="numButton col-sm-2">4</button>
				<button class="opButton col-sm-2" id="add">&#8730;</button>
				<button class="opButton col-sm-2" id="add">+</button>

			</div>
			<div class="row">
				<button class="numButton col-sm-2">3</button>
				<button class="numButton col-sm-2">2</button>
				<button class="numButton col-sm-2">1</button>
				<button class="opButton col-sm-2" id="add">log<sub>e</sub>x</button>
				<button class="opButton col-sm-2" id="mul">*</button>

			</div>
			<div class="row">
				<button class="numButton col-sm-2">0</button>
				<button class="numButton col-sm-2">.</button>
				<button class="opButton col-sm-2" id="add">+</button>
				<button class="opButton col-sm-2" id="div">&#247;</button>
				<button class="opButton col-sm-2" id="equally">=</button>
			</div>
			
		</div>
	</div>
</body>

<script src="js/proc.js"></script>
</html>
